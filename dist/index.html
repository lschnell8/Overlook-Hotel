<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/favicon.png" type="image/x-icon">
  <title>Overlook Hotel</title>
</head>

<body>
  <header>
    <h1>Welcome To Overlook Hotel!</h1>
    <button class="back-to-dash-btn hidden" id="backToDashBtn">Back to My Dashboard</button>
  </header>
  <form class="log-in" id="logInForm">
    <h2>Please log in to continue...</h2>
      <label for="userName">Username:</label>
      <input class="username-input" type="text" id="usernameInput" placeholder="customer+id" required>
      <label for="password">Password:</label>
      <input class="password-input" id="passwordInput" type="password" placeholder="Password" require>
      <p class="login-error hidden" id="loginError">*Please enter a valid username and password*</p>
      <button type="submit" id="logInBtn">Log In</button>
  </form>
  <section class="dash-board hidden" id="dashboard">
    <aside class="bookings-display">
    </aside>
    <form class="room-search" id="roomSearch">
      <h2>Book A Room</h3>
        <label>Check In Date:
          <!-- <input class="date-input" id="dateInput" type="date"> -->
        </label>
        <button type="submit" id="findAvailableRoomsBtn">Find Available Rooms</button>
    </form>
    <!-- <form class="log-in" id="logInForm">
      <h2>Please log in to continue...</h2>
      <label for="userName">Username:</label>
      <input class="username-input" type="text" id="usernameInput" placeholder="customer+id" required>
      <label for="password">Password:</label>
      <input class="password-input" id="passwordInput" type="password" placeholder="Password" require>
      <p class="login-error hidden" id="loginError">*Please enter a valid username and password*</p>
      <button type="submit" id="logInBtn">Log In</button>
    </form> -->
  </section>
  <section class="available-rooms hidden" id="availableRooms">
    <form id="roomTypeSelection">
      <label>See Only Options For:
        <select class="input" id="typeInput" placeholder="Make A Selection" name="room options">
          <!-- <option value="0" id="noSelection"></option> -->
          <option value="single room">Single Room</option>
          <option value="suite">Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="residential suite">Residential Suite</option>
        </select>
      </label>
      <button type="submit" id="filterByType">Filter By Type</button>
    </form>
    <div class="room-cards" id="roomCards">
    </div>
  </section>
  </section>
  <section class="booking-a-room hidden" id="bookingARoom">
    <!-- <article class="selected-room"> -->
    <!-- Remove these articles after styling and insertAdjacentHTML in domUpdates -->

        <li>Bidet</li>
        <li>numBeds and bedSize</li>
      </ul>
      <h5>costPerNight</h5>
    </article> -->
    <button id="bookMyRoomBtn">Book My Room</button>
  </section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

</body>

</html>
