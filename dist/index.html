<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1>Welcome To Overlook Hotel!</h1>
    <button class="back-to-dash-btn hidden" id="backToDashBtn">Back to My Dashboard</button>
  </header>
  <form class="log-in" id="logIn">
    <h2>Please log in to continue...</h2>
    <div>
      <label for="userName">Username:</label>
      <input autofocus class="username-input" type="text" id="usernameInput" placeholder="customer+id" required>
      <label for="password">Password:</label>
      <input class="password-input" id="passwordInput" type="password" placeholder="Password" require>
      <button type="submit" id="logInBtn">Log In</button>
    </div>
  </form>
  <section class="dash-board hidden" id="dashboard">
    <div class="bookings-display">
      <!-- <h1>Hi Customer!</h1>
      <h3>My Bookings</h3>
      <article>
        <li>Date: booking.date</li>
        <li>Room number: booking.roomNumber</li>
        <li>Confirmation number: booking.id</li>
      </article> -->
    </div>
    <!-- <h2 class="amount-spent" id="amountSpent">You have spent $1M on rooms!</h2> -->
    <form class="room-search" id="roomSearch">
      <h2>Book A Room</h3>
      <label>Check In Date:</label>
      <input type="date" id="dateInput">
      <button type="submit" id="findAvailableRoomsBtn">Find Available Rooms</button>
    </form>
  </section>
  <section class="available-rooms hidden" id="availableRooms">
      <label>See Only Options For:</label>
      <select id="roomTypeSelection">
        <option value="0" id="noSelection">Select A Room Type</option>
        <option value="single room">Single Room</option>
        <option value="suite">Suite</option>
        <option value="junior suite">Junior Suite</option>
        <option value="residential suite">Residential Suite</option>
      </select>
    <!-- insertAdjacentHTML for customer bookings card displays -->
    <article class="available-room-card">
      <h3>Room Type</h3>
      <h4>numBeds and bedSize</h4>
      <!-- Remove these articles after styling and insertAdjacentHTML in domUpdates -->
    </article>
    <article>
    </article>
  </section>
  <section class="booking-a-room hidden" id="bookingARoom">
    <!-- <article class="selected-room"> -->
    <!-- Remove these articles after styling and insertAdjacentHTML in domUpdates -->
      <!-- <h3>Room Type</h3>
      <h4>Features</h4>
      <ul>
        <li>Bidet</li>
        <li>numBeds and bedSize</li>
      </ul>
      <h5>costPerNight</h5>
    </article> -->
    <button id="bookMyRoomBtn">Book My Room</button>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
